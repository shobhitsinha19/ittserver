<html>
  <head>
    <title>Dash</title>
  </head>
  <body>
  <div class="row">
    <nav class="black" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo white-text">Logo</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#" class="white-text">Navbar Link</a></li>
          <li><a href="#" class="white-text">Navbar Link</a></li>
        </ul>
        <ul id="nav-mobile" class="side-nav">
          <li><a href="#">Navbar Link</a></li>
          <li><a href="#">Navbar Link</a></li>
          <li><a href="#">Navbar Link</a></li>
          <li><a href="#">Navbar Link</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
      </div>
    </nav>
    <br><br>
    <form action="#">
     <div class="file-field input-field">
       <div class="btn" ng-click="upload(pic);">
         <span>File</span>
         <input type="file" ng-model="pic" file="file">
       </div>
       <div class="file-path-wrapper">
         <input class="file-path validate" type="text">
       </div>
     </div>
   </form>
       <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Extracted Text</span>
              <p>{{textresult}}</p>
            </div>
          </div>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="translate();">Submit</button>
      </div>
  </div>
  </body>
  </html>
