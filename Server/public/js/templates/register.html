<html>
  <head>
    <title>Register</title>
  </head>
  <body>

  <div class="row">
    <nav class="black" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo white-text">Chirper</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#" class="white-text">Navbar Link</a></li>
          <li><a href="#" class="white-text">Navbar Link</a></li>
        </ul>

        <ul id="nav-mobile" class="side-nav">
          <li><a href="#">Navbar Link</a></li>
          <li><a href="#">Navbar Link</a></li>
          <li><a href="#">Navbar Link</a></li>
          <li><a href="#">Navbar Link</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
      </div>
    </nav>
    <br><br>
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input ng-model="firstName" id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>

        </div>
        <div class="input-field col s6">
          <input ng-model="lastName" id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input ng-model="email" id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" ng-model="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="input-field col s12">
         <button ng-click="reg();" class="btn-large waves-effect waves-light" type="submit" name="action">Register
        </button>
        <a href="/#/login" id="download-button" class="btn-large waves-effect waves-light black">Login</a>
        </div>
    </form>
  </div>

  </body>
  </html>
