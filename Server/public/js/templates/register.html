<html>
  <head>
    <title>Register</title>
  </head>
  <body>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input ng-model="firstName" id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>

        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>     
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>      
      <div class="row">
        <div class="input-field col s12">
          <input id="password" ng-model="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="input-field col s12">
         <button ng-click="reg();" class="btn-large waves-effect waves-light" type="submit" name="action">Register
          <i class="material-icons right">send</i>
        </button>  
        </div>   
    </form>
  </div>

  </body>
  </html>
